<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora Mario</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="display">
        <div id="first-value-display">0</div>
        <div id="display" value="0">0</div>
      </div>
      <div class="teclas">
        <button class="operator" data-action="add">+</button>
        <button class="operator" data-action="subtract">-</button>
        <button class="operator" data-action="multiply">&times;</button>
        <button class="operator" data-action="divide">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="equal" data-action="calculate">?</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button data-action="decimal">.</button>
        <button value="0">0</button>
        <button class="limpar">AC</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
